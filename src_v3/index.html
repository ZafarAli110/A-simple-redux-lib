<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A Simple Redux Lib</title>
  
</head>
<body>
  <h3>Counter Component</h3>
  <h4 id="counter"></h4>
  <button id="btn-increment">Increment Count</button>
  <button id="btn-decrement">Decrement Count</button>
  <hr>
  <h3>Todo Component</h3>
  <div>
    <input type="text" id="input" placeholder="Enter text"/>
  </div>
  <div id="todo-container"></div>
  <div style="margin-top: 10px;">
    <button id="btn-add">Add</button>
    <button id="btn-undo">Undo</button>
    <button id="btn-redo">Redo</button>
  </div>
  <hr>
  <h3>Joke Component</h3>
  <button id="btn-getJoke">Get Random Joke</button>
  <div id="joke-container" style="margin-top: 10px;"></div>
</body>
</html>
